apiVersion: v1
kind: Service
metadata:
  name: otelcol-ingress
  namespace: monitoring
spec:
  type: LoadBalancer
  loadBalancerIP: {{.Values.otelcol.ingress.ip}}
  selector:
    app: otelcol-ingress
  ports:
  - name: grpc
    port: 4317
    targetPort: 4317 
  - name: http
    port: 4318
    targetPort: 4318
  - name: zipkin 
    port: 9411
    targetPort: 9411 
  - name: syslog
    port: 1514
    targetPort: 1514 
    protocol: UDP
  - name: syslog-pfsense
    port: 1515
    targetPort: 1515 
    protocol: UDP
